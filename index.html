<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jokenp√¥</title>
</head>

<body>

    <div id="principal">
        <h1 id="titulo">Rock Paper Scissors</h1>

        <div id="placar">
            <div id="jogador">
                <h2 id="jogador-nome">Renan</h2>
                <span id="jogador-pontos">0</span>
                <ul id="jogador-escolha">
                    <li><a id="jogador-escolha-1"><img class="rock" src="./assets/rock.png" alt="img-papel"></a></li>
                    <li><a id="jogador-escolha-2"><img class="paper" src="./assets/paper.png" alt="img-papel"></a></li>
                    <li><a id="jogador-escolha-3"><img class="scissors" src="./assets/scissors.png" alt="img-papel"></a></li>
                </ul>
            </div>

            <div id="versus">VS</div>

            <div id="computador">
                <h2 id="computador-nome">Computer</h2>
                <span id="computador-pontos">0</span>
                <ul id="computador-escolha">
                    <li><a id="computador-escolha-1"><img class="rock" src="./assets/rock.png" alt="img-papel"></a></li>
                    <li><a id="computador-escolha-2"><img class="paper" src="./assets/paper.png" alt="img-papel"></a></li>
                    <li><a id="computador-escolha-3"><img class="scissors" src="./assets/scissors.png" alt="img-papel"></a></li>
                </ul>
            </div>
        </div>

        <div id="mensagem">mensagem</div>
    </div>

</body>
<script src="./script.js"></script>
</html>
